<div class="container center">
  <app-header></app-header>

  <div class="input-group mb-3">
    <input [(ngModel)]="userName" type="text" class="form-control" placeholder="username"
      aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchUserName(userName)"><i
          class="fab fa-github"></i> Buscar en GitHub</button>
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <div class="jumbotron" *ngIf="user">

    <div class="row">

      <div class="col-md-4">
        <img [src]="user.avatar_url" [title]="user.name" class="rounded-circle img-fluid">
        <p class="font-weight-lighter text-center"><b>{{user.name}}</b></p>
        <p class="font-weight-lighter text-center">{{user.location}}</p>
        <hr>
        <p class="text-center">{{user.bio}}</p>
      </div>

      <div class="col-md-4">
        <p class="text-center">Following {{ following?.length }}</p>
        <app-loading *ngIf="loadingFollowing"></app-loading>
        <app-card [user]='foll' *ngFor="let foll of following"></app-card>
      </div>

      <div class="col-md-4">
        <p class="text-center">Followers {{ follower?.length }}</p>
        <app-loading *ngIf="loadingFollower"></app-loading>
        <app-card [user]='follo' *ngFor="let follo of follower"></app-card>
      </div>

    </div>


  </div>


</div>
